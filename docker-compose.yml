services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; 
      /usr/bin/mc mb myminio/proofs; /usr/bin/mc mb myminio/retraining-data; 
      /usr/bin/mc mb myminio/models; /usr/bin/mc anonymous set public myminio/proofs; 
      /usr/bin/mc anonymous set public myminio/retraining-data; 
      /usr/bin/mc anonymous set public myminio/models; 
      exit 0; "

